<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSG to EML Converter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    #drop-zone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 1rem;
    }

    #drop-zone:hover,
    #drop-zone.dragover {
      border-color: #007bff;
      background: #f8f9ff;
    }

    #drop-zone p {
      color: #666;
      margin-bottom: 0.5rem;
    }

    #drop-zone .hint {
      font-size: 0.875rem;
      color: #999;
    }

    #file-input {
      display: none;
    }

    #file-list {
      margin: 1rem 0;
      max-height: 300px;
      overflow-y: auto;
    }

    .file-item,
    .result-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      background: #f8f9fa;
    }

    .file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .file-size {
      color: #666;
      font-size: 0.875rem;
      margin: 0 1rem;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }

    .remove-btn:hover {
      color: #a71d2a;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #convert-btn {
      flex: 1;
      background: #007bff;
      color: white;
    }

    #convert-btn:hover:not(:disabled) {
      background: #0056b3;
    }

    #download-all-btn {
      background: #28a745;
      color: white;
    }

    #download-all-btn:hover:not(:disabled) {
      background: #1e7e34;
    }

    .status {
      text-align: center;
      padding: 0.75rem;
      border-radius: 4px;
      margin-top: 1rem;
      display: none;
    }

    .status.info {
      display: block;
      background: #e7f3ff;
      color: #004085;
    }

    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }

    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }

    .status.warning {
      display: block;
      background: #fff3cd;
      color: #856404;
    }

    .result-item.success {
      background: #d4edda;
    }

    .result-item.error {
      background: #f8d7da;
      flex-direction: column;
      align-items: flex-start;
    }

    .error-msg {
      font-size: 0.875rem;
      color: #721c24;
      margin-top: 0.25rem;
    }

    .download-btn {
      background: #28a745;
      color: white;
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
    }

    .download-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MSG to EML Converter</h1>
    <div class="card">
      <div id="drop-zone">
        <p>Drop MSG files here</p>
        <p class="hint">or click to browse</p>
      </div>
      <input type="file" id="file-input" multiple accept=".msg">
      <div id="file-list">
        <p>No files selected</p>
      </div>
      <div class="buttons">
        <button id="convert-btn" disabled>Convert</button>
        <button id="download-all-btn" disabled>Download All</button>
      </div>
      <div id="status" class="status"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
